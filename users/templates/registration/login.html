<!-- users/templates/registration/login.html -->
{% extends 'core/base.html' %}

{% block content %}
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'users:register' %}">Sign up</a></p>
{% endblock %}
