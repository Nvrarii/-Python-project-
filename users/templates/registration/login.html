{% extends 'core/base.html' %}

{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back, Champion!</h2>
            <p>Log in to continue tracking your sports achievements.</p>
        </div>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password }}
            </div>
            <button type="submit" class="login-button">To Victory!</button>
        </form>
        <div class="login-footer">
            <p>Not on the team yet? <a href="{% url 'users:register' %}">Join Us</a></p>
        </div>
    </div>
    <div class="background-elements">
        <div class="sport-icon basketball">üèÄ</div>
        <div class="sport-icon soccer">‚öΩ</div>
        <div class="sport-icon running">üèÉ‚Äç‚ôÇÔ∏è</div>
        <div class="sport-icon dumbbell">üèãÔ∏è</div>
        <div class="sport-icon stopwatch">‚è±Ô∏è</div>
    </div>
</div>

<style>
    body {
        background-color: #121212; /* Black background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden; /* Hide elements overflowing the edge of the background */
    }

    .login-wrapper {
        position: relative; /* For positioning background elements */
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    .login-container {
        background-color: rgba(30, 30, 30, 0.85); /* Dark semi-transparent background */
        color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
        width: 400px;
        max-width: 90%;
        text-align: center;
        z-index: 10; /* Ensure the container is above the background elements */
        animation: fade-in 0.5s ease-out;
    }

    @keyframes fade-in {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .login-header {
        margin-bottom: 30px;
    }

    .login-header h2 {
        font-size: 2.5em;
        font-weight: 700;
        margin-bottom: 10px;
        color: #eee;
    }

    .login-header p {
        font-size: 1em;
        color: #bbb;
    }

    .login-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 25px;
        opacity: 0;
        transform: translateY(10px);
        animation: slide-up 0.3s ease-out forwards;
    }

    .form-group:nth-child(1) {
        animation-delay: 0.2s;
    }

    .form-group:nth-child(2) {
        animation-delay: 0.4s;
    }

    @keyframes slide-up {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #ddd;
        font-size: 1.1em;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: calc(100% - 22px);
        padding: 14px;
        border: 1px solid #555;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
        background-color: #333;
        color: #eee;
        transition: border-color 0.3s ease;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="password"]:focus {
        border-color: #00bcd4;
        outline: none;
        box-shadow: 0 0 8px rgba(0, 188, 212, 0.4);
    }

    .login-button {
        background-color: #00bcd4;
        color: #222;
        padding: 16px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2em;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        box-shadow: 0 4px 12px rgba(0, 188, 212, 0.4);
        opacity: 0;
        transform: translateY(10px);
        animation: slide-up 0.3s ease-out 0.6s forwards;
    }

    .login-button:hover {
        background-color: #008ba7;
        transform: scale(1.05);
    }

    .login-footer {
        margin-top: 30px;
        opacity: 0;
        animation: fade-in 0.5s ease-out 0.8s forwards;
    }

    .login-footer p {
        font-size: 1em;
        color: #bbb;
    }

    .login-footer a {
        color: #00bcd4;
        text-decoration: none;
        font-weight: 600;
    }

    .login-footer a:hover {
        text-decoration: underline;
    }

    /* Styles for background sport icons */
    .background-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Prevent interaction with the form */
    }

    .sport-icon {
        position: absolute;
        color: #444;
        font-size: 3em;
        opacity: 0.15;
        animation: float 5s infinite alternate;
    }

    .basketball {
        top: 10%;
        left: 15%;
        animation-delay: 0.5s;
    }

    .soccer {
        top: 40%;
        right: 10%;
        animation-delay: 1.5s;
    }

    .running {
        bottom: 20%;
        left: 30%;
        font-size: 4em;
        animation-delay: 2.5s;
    }

    .dumbbell {
        bottom: 10%;
        right: 25%;
        animation-delay: 0s;
    }

    .stopwatch {
        top: 5%;
        right: 20%;
        font-size: 2.5em;
        animation-delay: 3.5s;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(15px); }
    }
</style>
{% endblock %}
