{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Gym Booking{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="icon" href="{% static 'images/Black and White Modern Streetwear Sport Logo.png' %}" type="image/png">
        {% block head %}
        {% endblock %}
    </head>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'core:home' %}">
                <img src='static/images/logo.png' alt="Логотип DAIYNDAL" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'core:home' %}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link {% if '/bookings/booking/' in request.path %}active{% endif %}" href="{% url 'bookings:booking' %}">Бронирование</a></li>
                    <li class="nav-item"><a class="nav-link {% if '/about/' in request.path %}active{% endif %}" href="{% url 'core:about' %}">О нас</a></li>
                    <li class="nav-item"><a class="nav-link {% if '/contact/' in request.path %}active{% endif %}" href="{% url 'core:contact' %}">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
{% endblock %}

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; {{ now|date:"Y" }} Gym Booking. Все права защищены.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
