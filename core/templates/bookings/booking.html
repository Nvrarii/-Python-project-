{% extends 'core/base.html' %}  {% load static %}

{% block content %}
    <div class="container mt-5">
        <h1>Бронирование зала</h1>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post" action="{% url 'bookings:booking' %}">
            {% csrf_token %}
            {{ form.as_p }}  <button type="submit" class="btn btn-primary">Забронировать</button>
        </form>
    </div>
    <script src="{% static 'js/bookings/booking.js' %}"></script>
{% endblock %}
