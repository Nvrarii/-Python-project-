{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<style>
    /* –û—Å–Ω–æ–≤–Ω–æ–π —Å—Ç–∏–ª—å –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    body {
        background-color: #f9f9fb;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
    }

    /* –®–∞–ø–∫–∞ */
    .navbar {
        background-color: rgba(0, 0, 0, 0.85);
        padding: 10px 20px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
        color: #fff;
    }

    .navbar-nav .nav-link {
        font-size: 1rem;
        padding: 8px 15px;
        color: #fff;
    }

    .navbar-nav .nav-link:hover {
        color: #1cc88a;
    }

    /* –§—É—Ç–µ—Ä */
    footer {
        background-color: #222;
        color: #fff;
        padding: 20px 0;
        font-size: 0.9rem;
        text-align: center;
        position: relative;
        bottom: 0;
        width: 100%;
    }

    footer p {
        margin: 0;
    }

    /* –ö–æ–Ω—Ç–µ–Ω—Ç–Ω–∞—è –æ–±–ª–∞—Å—Ç—å */
    .content-wrapper {
        padding-top: 80px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è —à–∞–ø–∫–∏ */
        padding-bottom: 60px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è —Ñ—É—Ç–µ—Ä–∞ */
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
    .glass-card {
        background: rgba(255, 255, 255, 0.7);
        border-radius: 1.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(12px);
        animation: fadeInUp 0.8s ease forwards;
        transform: translateY(20px);
        opacity: 0;
    }

    @keyframes fadeInUp {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* –ö–Ω–æ–ø–∫–∞ */
    .btn-notion {
        background: linear-gradient(135deg, #4e73df, #1cc88a);
        color: #fff;
        font-size: 16px;
        padding: 12px 30px;
        border-radius: 30px;
        text-transform: uppercase;
        font-weight: 500;
        transition: all 0.3s ease;
        border: none;
        width: 100%;
    }

    .btn-notion:hover {
        background: linear-gradient(135deg, #1cc88a, #4e73df);
        transform: scale(1.05);
    }

    /* –ö–∞–ª–µ–Ω–¥–∞—Ä—å */
    #calendar {
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
        #calendar {
            font-size: 0.8rem;
        }
    }

    /* –ü–æ–ª—è —Ñ–æ—Ä–º—ã */
    .form-control, select {
        background-color: #fff;
        border-radius: 12px;
        padding: 10px 15px;
        border: 2px solid #e0e0e0;
        font-size: 16px;
        transition: all 0.3s ease;
        margin-bottom: 15px;
    }

    .form-control:focus, select:focus {
        outline: none;
        border-color: #4e73df;
        box-shadow: 0 0 5px rgba(78, 115, 223, 0.8);
    }

    .form-control::placeholder, select::placeholder {
        color: #aaa;
    }

    .form-group {
        margin-bottom: 20px;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∫–∞–ª–µ–Ω–¥–∞—Ä—è */
    .calendar-header {
        margin-bottom: 15px;
        font-weight: 600;
        font-size: 1.2rem;
        color: #333;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    .btn {
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn:hover {
        transform: scale(1.03);
        background-color: #007bff;
    }

    @media (max-width: 768px) {
        .glass-card {
            margin-bottom: 1.5rem;
        }

        .calendar-header {
            text-align: center;
        }

        #calendar {
            width: 100%;
        }
    }
</style>

<div class="container my-5">
    <div class="row g-4">
        <div class="col-lg-5">
            <div class="p-4 glass-card">
                <h2 class="mb-4 fw-semibold">Gym Booking üèãÔ∏è</h2>

                {% if messages %}
                    <div class="mb-3">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post" action="{% url 'bookings:booking' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_hall">Select Hall</label>
                        {{ form.hall }}
                    </div>

                    <div class="form-group">
                        <label for="id_booking_date">Booking Date</label>
                        <input type="text" class="form-control flatpickr-date" id="id_booking_date" name="{{ form.booking_date.name }}">
                    </div>

                    <div class="form-group">
                        <label for="id_start_time">Start Time</label>
                        <input type="text" class="form-control flatpickr-time" id="id_start_time" name="{{ form.start_time.name }}">
                    </div>

                    <div class="form-group">
                        <label for="id_end_time">End Time</label>
                        <input type="text" class="form-control flatpickr-time" id="id_end_time" name="{{ form.end_time.name }}">
                    </div>

                    <button type="submit" class="btn btn-notion" id="submitBtn" disabled>
                        üîí Book Now
                    </button>
                </form>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="glass-card p-3">
                <h5 class="calendar-header">üìÖ Select Date and Time:</h5>
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</div>

<!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π –∏ —Å–∫—Ä–∏–ø—Ç–æ–≤ -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const submitBtn = document.getElementById("submitBtn");
    const hallSelect = document.getElementById("id_hall");
    const bookingDateInput = document.getElementById("id_booking_date");
    const startTimeInput = document.getElementById("id_start_time");
    const endTimeInput = document.getElementById("id_end_time");

    // –°–∫—Ä—ã—Ç—å –∫–∞–ª–µ–Ω–¥–∞—Ä—å –¥–æ –≤—ã–±–æ—Ä–∞ –∑–∞–ª–∞
    calendarEl.style.display = "none";

    // –ü—Ä–æ–≤–µ—Ä–∫–∞, –Ω—É–∂–Ω–æ –ª–∏ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É "Book Now"
    function checkForm() {
        if (hallSelect.value && bookingDateInput.value && startTimeInput.value && endTimeInput.value) {
            submitBtn.disabled = false;  // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É
        } else {
            submitBtn.disabled = true;  // –û—Å—Ç–∞–≤–∏—Ç—å –∫–Ω–æ–ø–∫—É –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω–æ–π
        }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ –ø–æ–ª—è—Ö
    hallSelect.addEventListener("change", function() {
        calendarEl.style.display = hallSelect.value ? "block" : "none";
        checkForm();
    });
    bookingDateInput.addEventListener("change", checkForm);
    startTimeInput.addEventListener("change", checkForm);
    endTimeInput.addEventListener("change", checkForm);

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        slotDuration: '01:00:00',
        slotMinTime: "08:00:00",
        slotMaxTime: "22:00:00",
        locale: 'en',
        selectable: true,
        height: 550,
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'timeGridDay,timeGridWeek'
        },
        select: function (info) {
            const startDate = info.startStr.split("T")[0];
            const startTime = info.startStr.split("T")[1].slice(0, 5);
            const endTime = info.endStr.split("T")[1].slice(0, 5);

            bookingDateInput.value = startDate;
            startTimeInput.value = startTime;
            endTimeInput.value = endTime;
            checkForm();  // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º—É –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞ –≤—Ä–µ–º–µ–Ω–∏
        },
        events: "{% url 'bookings:api_booked_slots' %}",
        eventColor: '#dc3545',
        eventTextColor: '#fff'
    });

    calendar.render();

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è flatpickr –¥–ª—è –≤—ã–±–æ—Ä–∞ –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
    flatpickr(".flatpickr-date", {
        dateFormat: "Y-m-d",
        locale: "ru"  // Russian locale for the date picker
    });

    flatpickr(".flatpickr-time", {
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: true
    });
});
</script>

{% endblock %}
